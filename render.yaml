services:
  - type: web
    name: pqc-news
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: NEWSAPI_KEY
        sync: false
      - key: ENVIRONMENT
        value: production